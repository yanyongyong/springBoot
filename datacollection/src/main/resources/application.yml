server:
  port: 8081
spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
  datasource:
    url: jdbc:mysql://localhost:3306/excelplug?useUnicode=true&characterEncoding=utf-8&useSSL=false
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  #自动更新
    show-sql: true   #日志中显示sql语句
logging:
  pattern:
    console: "%d - %msg%n"
    path: D:\
    file: D:\datacollection

#接收数据服务器配置
api:
  datarecerve-url: http://localhost:8080
  name: admin      #登陆用户名（用于API接口授权，鉴权）
  password: admin #登陆密码